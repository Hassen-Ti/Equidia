<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Intelligent</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>⚙️ Configuration</h2>
                <button id="close-modal" class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label>Mode Vocal</label>
                    <div class="toggle-group">
                        <button id="mode-webspeech" class="toggle-btn active">Web Speech (Gratuit)</button>
                        <button id="mode-openai" class="toggle-btn">OpenAI (Premium)</button>
                    </div>
                </div>
                <div class="setting-group" id="api-key-group">
                    <label for="api-key-input">Clé API OpenAI</label>
                    <input type="password" id="api-key-input" placeholder="sk-...">
                    <small>⚠️ Stockée localement. Ne partagez jamais cette clé.</small>
                </div>
                <div class="setting-group" id="voice-select-group">
                    <label for="voice-select">Voix TTS</label>
                    <select id="voice-select">
                        <option value="nova">Nova (Féminine)</option>
                        <option value="alloy">Alloy (Neutre)</option>
                        <option value="echo">Echo (Masculine)</option>
                        <option value="shimmer">Shimmer (Féminine douce)</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings" class="primary-btn">Enregistrer</button>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <button id="settings-btn" class="settings-icon">⚙️</button>
            <h1>IA Vocale Multi-Mode</h1>
            <div class="mode-selector">
                <button id="mode-reader-btn" class="mode-btn active">Lecteur</button>
                <button id="mode-assistant-btn" class="mode-btn">Assistant</button>
            </div>
            <div class="command-guide" id="reader-commands">
                <span>"Start"</span> <span>"Pause"</span> <span>"Recommence"</span> <span>"Répète"</span>
            </div>
            <div class="command-guide hidden" id="assistant-commands">
                <span>"Bonjour"</span> <span>"Quelle heure est-il ?"</span> <span>"Aide-moi"</span>
            </div>
            <div id="app-status" class="status-indicator status-idle">En attente...</div>
        </header>

        <main>
            <div id="reader-view" class="view">
                <div id="content-display" class="reader-area">
                    <!-- Text will be injected here by JS -->
                </div>
            </div>
            <div id="assistant-view" class="view hidden">
                <div id="chat-history" class="chat-area">
                    <div class="message assistant">Bonjour ! Comment puis-je vous aider aujourd'hui ? Dites "Aide-moi"
                        pour voir ce que je peux faire.</div>
                </div>
            </div>
        </main>

        <footer>
            <button id="activate-btn" class="primary-btn">Activer les Commandes Vocales</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
